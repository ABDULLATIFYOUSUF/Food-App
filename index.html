<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods Server</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper #00796b teal darken-2">
            <a href="#" class="brand-logo left">Foods Server</a>
            <ul id="nav-mobile" class="right">
                <li><a class="modal-trigger" href="#modal1">Signup</a></li>
                <li><a class="modal-trigger" href="#modal2">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Signup</h4>
            <form autocomplete="off" onsubmit="return false">
                <input type="text" id="fullName" placeholder="Enter Your Full Name">
                <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
                <input type="email" id="signupEmail" placeholder="Enter Your Email">
                <input type="password" id="signupPassword" placeholder="Create Your Password">
                <select class="browser-default" id="type">
                    <option value="" disabled selected>Select Your Type</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Customer">Customer</option>
                </select>
                <button class="btn waves-effect #00796b teal darken-2" id="signupBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>


    <!-- Login Structure -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form autocomplete="off" onsubmit="return false">
                <input type="email" id="loginEmail" placeholder="Enter Your Email">
                <input type="password" id="loginPassword" placeholder="Create Your Password">
                <button id="loginBtn" class="btn waves-effect #00796b teal darken-2" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="main"><img src="./images/pic.png" alt=""></div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>  document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
    });</script>

<script type="module" src="./scripts/auth.js"></script>

</html>
